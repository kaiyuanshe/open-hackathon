{% extends "base/manage.html" %}

{% block style %}
<link href="/static/css/daterangepicker-bs3.css" rel="stylesheet">
<link href="/static/css/jquery.fileupload.css" rel="stylesheet">
<link href="/static/css/bootstrapValidator.css" rel="stylesheet">
<link href="/static/css/bootstrap-markdown.min.css" rel="stylesheet">
<style>
    body{
    background:none;
    }
    body:after{
    content:initial;
    }
</style>
{% endblock %}

{% block content %}
<div class="col-lg-12">
    <div class="box">
        <div class="box-header">
            <h2><i class="fa fa-edit"></i>创建hackathon</h2>
        </div>
        <div class="box-content">
            <div class="step-content">
                <div class="step-pane active" id="step1">
                    <form class="form-horizontal" id="stepform1" method="post"
                          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                        <fieldset>
                            <legend>
                                1 创建hackathon名称
                            </legend>
                            <div class="form-group has-feedback">
                                <label class="col-md-3 control-label">Hackathon 名称</label>

                                <div class="col-md-6 register">
                                    <input type="text" class="form-control" name="name" id="name"
                                           placeholder="请使用英文字母、数字和'_'（下划线）'-'(中划线)"
                                           required
                                           data-bv-trigger="blur"
                                           data-bv-message="Hackathon名称无效"
                                           data-bv-notempty-message="Hackathon名称是必需的，不能为空"
                                           pattern="^(?!_)(?!.*?_$)[a-zA-Z0-9_-]+$"
                                           data-bv-regexp-message="Hackathon名称只能由英文字母的，数字和下划线"
                                           minlength="5"
                                           data-bv-stringlength-message="Hackathon名称必须至少有5个字符"
                                            >
                                </div>
                            </div>
                            <div class="form-group has-feedback">

                                <label class="col-md-3 control-label">Hackathon 显示名称</label>

                                <div class="col-md-6 register">
                                    <input type="text" class="form-control" name="display_name" id="display_name"
                                           required
                                           data-bv-trigger="blur"
                                           data-bv-notempty-message="Hackathon显示名称是必需的，不能为空">
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <div class="col-sm-offset-3 col-sm-6">
                                    <button type="submit" class="btn btn-success btn-next" data-last="完成">下一步 <i class="fa fa-arrow-right"></i></button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="step-pane" id="step2">
                    <form class="form-horizontal" id="stepform2">
                        <fieldset>
                            <legend>
                                2 添加主办方信息
                            </legend>
                        </fieldset>
                        <div class="form-group has-feedback">
                            <label class="col-md-3 control-label">主办方名称</label>

                            <div class="col-md-6">
                                <input type="text" class="form-control" name="organizer_name" id="organizer_name" placeholder=""
                                       required
                                       data-bv-trigger="blur"
                                       data-bv-notempty-message="主办方名称，不能为空">
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="col-md-3 control-label">主办方网址</label>

                            <div class="col-md-6">
                                <input type="url" class="form-control" name="organizer_url" id="organizer_url" placeholder="">
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="col-md-3 control-label">主办方logo</label>

                            <div class="col-md-6">
                                <input type="url" class="form-control" name="organizer_image" id="organizer_image" placeholder="">
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="col-md-3 control-label">主办方介绍</label>

                            <div class="col-md-6">
                                <textarea class="form-control" name="organizer_description" id="organizer_description" placeholder="" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="form-group has-feedback">

                            <div class="col-sm-offset-3 col-sm-6">
                                <button type="submit" class="btn btn-success btn-next" data-last="完成">下一步 <i class="fa fa-arrow-right"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="step-pane" id="step3">
                    <form class="form-horizontal " id="stepform3">
                        <fieldset>
                            <legend>
                                3 添加Hackathon活动图片(banner)
                            </legend>
                        </fieldset>
                        <div class="files row">
                            <div class="fileupload-buttonbar  ">
                                <div class="col-sm-3 col-xs-6">
                                    <div class="btn-upload fileinput-button">
                                        <input type="file" name="files" multiple="">

                                        <div><span class="glyphicon glyphicon-upload"></span>上传活动图片</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <div class="col-sm-offset-3 col-sm-6">
                                <button type="button" class="btn btn-primary btn-prev" data-tostep="2"><i class="fa fa-arrow-left"></i> 上一步</button>
                                <button type="submit" class="btn btn-success btn-next" data-last="完成">下一步 <i class="fa fa-arrow-right"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="step-pane" id="step4">
                    <form class="form-horizontal" id="stepform4">
                        <fieldset>
                            <legend>
                                4 填写Hackathon基础信息
                            </legend>
                            <div class="form-group has-feedback">
                                <label class="col-md-3 control-label">Hackathon 活动地址</label>

                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="location" id="location" placeholder=""
                                           required
                                           data-bv-trigger="blur"
                                           data-bv-notempty-message="活动地址，不能为空">
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label class="col-md-3 control-label">报名人数</label>

                                <div class="col-md-6">
                                    <input type="number" class="form-control" name="max_enrollment" id="max_enrollment" min="1" placeholder="" value="1"
                                           required
                                           data-bv-trigger="blur"
                                           data-bv-notempty-message="报名人数，不能为空"
                                           data-bv-integer-message="请输入数字">
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label class="col-md-3 control-label" for="event_time">活动时间</label>

                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="event_time" name="event_time" placeholder=""
                                           required
                                           data-bv-notempty-message="活动时间，不能为空">
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label class="col-md-3 control-label" for="register_time">报名时间</label>

                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="register_time" name="register_time" placeholder=""
                                           required
                                           data-bv-notempty-message="报名时间，不能为空">
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label class="col-md-3 control-label" for="judge_time">评分时间</label>

                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="judge_time" name="judge_time" placeholder=""
                                           required
                                           data-bv-notempty-message="评分时间，不能为空">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-6">
                                    <label class="checkbox">
                                        <input type="checkbox" class="control-label" name="alauda_enabled" id="alauda_enabled"><i></i>
                                        <span>是否使用云雀</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-6">
                                    <label class="checkbox">
                                        <input type="checkbox" class="control-label" name="auto_approve" id="auto_approve"><i></i>
                                        <span>报名者无需审核</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">活动介绍</label>

                                <div class="col-md-6">
                                    <textarea name="content" id="markdownEdit" rows="10"></textarea>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <div class="col-sm-offset-3 col-sm-6">
                                    <button type="button" class="btn btn-primary btn-prev" data-tostep="3"><i class="fa fa-arrow-left"></i> 上一步</button>
                                    <button type="submit" class="btn btn-success btn-next" data-last="完成">下一步 <i class="fa fa-arrow-right"></i></button>
                                </div>
                            </div>

                            <!-- end widget content -->
                        </fieldset>
                    </form>
                </div>
                <div class="step-pane" id="step5">
                    <legend>
                        5 创建Hackathon成功
                    </legend>
                    <div class="form-horizontal">
                        <h2>
                            创建Hackathon成功
                        </h2>

                        <div class="form-group has-feedback">
                            <div class="col-sm-offset-3 col-sm-6">
                                <a class="btn btn-success" href="/manage">返回我的黑客松</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="step-pane" id="step6">
                    <form class="form-horizontal" id="stepform6">
                        <fieldset>
                            <legend>
                                5 配置docker环境
                            </legend>
                            <div class="form-group has-feedback">
                                <div class="col-sm-offset-3 col-sm-6">
                                    <button type="button" class="btn btn-primary btn-prev" data-tostep="4"><i class="fa fa-arrow-left"></i> 上一步</button>
                                    <button type="submit" class="btn btn-success btn-next" data-last="完成">下一步 <i class="fa fa-arrow-right"></i></button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}

{% block script %}
<script type="text/javascript" src="/static/js/jquery/bootstrapValidator.js"></script>
<script type="text/javascript" src="/static/js/jquery/moment.min.js"></script>
<script type="text/javascript" src="/static/js/jquery/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="/static/js/daterangepickerlocale.js"></script>
<script type="text/javascript" src="/static/js/fileuploadTemplate.js"></script>
<script type="text/javascript" src="/static/js/jquery/jquery.ui.widget.js"></script>
<script type="text/javascript" src="/static/js/jquery/tmpl.min.js"></script>
<script type="text/javascript" src="/static/js/jquery/marked.min.js"></script>
<script type="text/javascript" src="/static/js/jquery/bootstrap-markdown.js"></script>
<script type="text/javascript" src="/static/js/jquery/bootstrap-markdown.zh.js"></script>
<script type="text/javascript" src="/static/js/jquery/to-markdown.js"></script>
<script type="text/javascript" src="/static/js/jquery/load-image.all.min.js"></script>
<script type="text/javascript" src="/static/js/jquery/jquery.iframe-transport.js"></script>
<script type="text/javascript" src="/static/js/jquery/jquery.fileupload.js"></script>
<script type="text/javascript" src="/static/js/jquery/jquery.fileupload-process.js"></script>
<script type="text/javascript" src="/static/js/jquery/jquery.fileupload-image.js"></script>
<script type="text/javascript" src="/static/js/jquery/jquery.fileupload-audio.js"></script>
<script type="text/javascript" src="/static/js/jquery/jquery.fileupload-video.js"></script>
<script type="text/javascript" src="/static/js/jquery/jquery.fileupload-validate.js"></script>
<script type="text/javascript" src="/static/js/jquery/jquery.fileupload-ui.js"></script>
<script type="text/javascript" src="/static/js/jquery/daterangepicker.js"></script>
<script type="text/javascript" src="/static/js/views/oh.manage.createhackathon.js"></script>
{% endblock %}
